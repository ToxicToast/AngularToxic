<section class="p-t-40 p-b-60" *ngIf="loaded">
    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                <div class="toolbar-custom">
                    <a class="btn btn-default btn-icon btn-sm m-r-10 float-left hidden-xs-down" (click)="refreshList()">
                        <i class="fa fa-refresh"></i>
                    </a>
                </div>
                <div *ngIf="posts && posts.length > 0; else noContentTemplate">
                    <div class="post" *ngFor="let post of posts">

                        <div class="post-header">
                            <div>
                                <a href="#">
                                    <img [src]="post?.user.image">
                                </a>
                            </div>
                            <div>
                                <h2 class="post-title">
                                    <a [routerLink]="['/blog', post?.id]">{{ post.title }}</a>
                                </h2>
                                <div class="post-meta">
                                    <span>
                                            <i class="fa fa-clock-o"></i>
                                            {{ post.date }} by
                                            <a [routerLink]="['/users', post?.user.id]" [class]="getUserColor(post?.user.role)">{{ post.user.username }}</a>
                                        </span>
                                    <span>
                                            <a [routerLink]="['/blog', post?.id]">
                                                <i class="fa fa-comment-o"></i>
                                                {{ post.comments }} comments
                                            </a>
                                        </span>
                                </div>
                            </div>
                        </div>
                        <div class="post-thumbnail">
                            <img [src]="post.image">
                        </div>
                        <p>{{ post.intro }}</p>

                    </div>
                </div>
                <ng-template #noContentTemplate>
                    <toxic-warning></toxic-warning>
                </ng-template>
            </div>
            <div class="col-lg-4">
                <toxic-sidebar></toxic-sidebar>
            </div>
        </div>
    </div>
</section>
