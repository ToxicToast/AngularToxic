language: node_js
node_js:
  - "6.9"

branches:
  only:
    - dev

before_install:
  - chmod +x deploy.sh

before_script:
  - npm install -g --silent @angular/cli

script:
  - ng lint
  - ng build --prod --aot --no-progress

after_success:
  -  curl --ftp-create-dirs -u $FTP_USER:$FTP_PASS ftp://ftp.strato.de

cache:
  directories:
    - node_modules
