language: node_js
node_js:
  - "6.9"

branches:
  only:
    - dev

before_install:
  - chmod +x deploy.sh

before_script:
  - npm install -g --silent @angular/cli

script:
  - ng lint
  - ng build --prod --aot --no-progress

after_success:
  -  ./deploy.sh

cache:
  directories:
    - node_modules

deploy:
  provider: "ftp"
  host: "ftp://ftp.strato.de"
  user: $FTP_USER
  password: $FTP_PASS
  skip_cleanup: true
  on:
    branch: dev
